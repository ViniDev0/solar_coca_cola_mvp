<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLES/style.css">
    <title>CRUDProduto</title>
</head>
<body>
    <div class="container">
      <aside class="sidebar">
         <div>
            <header class="sidebar-header">
                <div class="logo-elemento">
                    <img class="logo-solar" src="../imgs/SOLAR-LOGO.png" alt="">
                    <img class="line"  src="../imgs/Line 7.png" alt="">
                </div>
            </header>
            <nav class="botao-cima">
                <button onclick="window.location.href='./'">
                    <span>DASHBOARD</span>
                </button>
                <button onclick="window.location.href='./CRUDClientes.html'">
                    <span>CLIENTES</span> 
                </button>
                <button onclick="window.location.href='./CRUDProduto.html'">
                    <span>PRODUTOS</span>
                </button>
                <button onclick="window.location.href='./CRUDPromocoes.html'">
                    <span>PROMOÇÕES</span>
                </button>
                <button onclick="window.location.href='./CRUDPrecos.html'">
                    <span>PREÇOS</span>
                </button>
            </nav>
    </div>
    <div id="cor">
        <div class="nav-baixa">
            <nav class="botao-fundo">
                <button>
                    <span>MEU PERFIL</span>
                </button>
                <button id="logoutButton" onclick="logout()">SAIR</button>
            </nav>
        </div>
    </div>
    </aside>
    <main>
        <div class="conteiner-tabela">
           
            <div class="conteinerBuscarClinte">
                <h2>Buscar Produto</h2>
                 <div class="pesquisa">
                    <input type="text" id="pesquisa" placeholder="Pesquisar..." button="">
                </div>
            </div>
         <div class="tabela-conteiner">
                <table id="tableClient">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
        <tbody>
            <tr>
            </tr>

            </tbody>
        </table>        
                
            </div>
    </div>
    <div class="botao-cabecalho">     
        <button class="open-modal"> <img src="../imgs/adicionar.png" alt=""><span> Adicionar Produto </span></button>
    </div>
   
    <button id="button-imprimir">imprimir</button>
        
        <!-- Modal -->
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div class="modal-header">
                <img  id="logo-cliente" src="../imgs/Produto.png" alt="">
                <button id="close-modal"> <img src="../imgs/excluir.png" alt=""></button>
            </div>

            <div class="modal-body">
                <div id="BOTAO-IMG">
                    <button><img class="muda-imagem" src="./imgs/botao-adicionar.png" alt=""></button>
                    <input type="file" id="uploadImagem" accept="image/*" style="display: none;">
                </div>
                <div class="info-crud">
                    <form id="form" class="modal-form-produto">
                        <input type="text" id="id" class="modal-field" placeholder="ID do Produto" required>
                        <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Produto"required>
                        <input type="text" id="descricao" class="modal-field" placeholder="Descrição do Produto" required>
                        <select id="Categoria" class="modal-field" required>
                            <option value="" disabled selected>Categoria do Produto</option>
                            <option value="ouro">Refigerante</option>
                            <option value="prata">Suco</option>
                            <option value="bronze">Chá</option>
                        </select>
                    </form>
                    <div class="modal-footer">
                        <button id="salvar" class="button-green">Salvar</button>
                        <button id="cancelar" class="button-red">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="../SCRIPTS/scriptProdutos.js"></script>
</body>
</html>
