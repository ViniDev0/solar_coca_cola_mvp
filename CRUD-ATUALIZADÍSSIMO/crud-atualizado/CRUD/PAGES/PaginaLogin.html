<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../STYLES/PaginaLogin.css">
  <link rel="icon" href="../imgs/Solar-Coca-Cola-1-1024x640 2.jpg">
  <title>Solar Coca-Cola</title>
</head>
<body id="backgroundBody">
  <footer>
    <h1 id="sloganPrincipal">
      <span class="detalhesSlogan" id="detalhamentoHash">#</span> 
      OrgulhoDeSer<span class="detalhesSlogan">SOLAR</span>
    </h1>
  </footer>
  <main>
    <div class="logoDisplayer">
      <img src="../imgs/Solar-Coca-Cola-1-1024x640 2.jpg" alt="solarLogo.png">
    </div>
    <form name="validationForms" method="post" class="formsBlock" id="loginForm">

      <input type="text" id="emailField" class="inputers" placeholder="Digite seu Email">

      <input type="password" class="inputers" id="passwordField" placeholder="Digite sua senha" name="senhaInputer">

      <input type="submit" id="postInput" value="Acessar">
    </form>
  </main>
  <script src="../SCRIPTS/scriptLogin.js"></script>  
</body>
</html>
